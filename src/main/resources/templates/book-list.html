<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <h2>Book List</h2>
    <hr>

    <a th:href="@{/detail}"
       class="btn btn-primary btn-sm mb-3">
        Add Book
    </a>
    <a th:href="@{/logout}" class="btn btn-info btn-sm">Log out</a>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Thể loại</th>
            <th>Ngày phát hành</th>
            <th>Số trang</th>
            <th>Action</th>
<!--            <th>Image</th>-->
        </tr>
        </thead>

        <tbody>
            <tr th:each="book : ${all}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${#dates.format(book.releaseDate, 'dd-MMM-yyyy')}"></td>
                <td th:text="${book.pages}"></td>
                <td>
                    <a th:href="@{/update/{id} (id = ${book.bookId})}" class="btn btn-info">Update</a>
                    <a th:href="@{/delete/{id} (id = ${book.bookId})}" class="btn btn-danger" onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false"
                    >Delete</a>
                </td>
<!--                <td><img th:src="@{${book.photosImagePath}}" /></td>-->
            </tr>
        </tbody>
    </table>
</body>
</html>
